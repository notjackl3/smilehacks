<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OralVision</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center font-sans">

    <div class="w-full max-w-xl px-6">
        
        <!-- Name + Description -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-semibold tracking-tight text-slate-900">
                OralVision
            </h1>
            <p class="text-sm text-slate-500 mt-2">
                Convert 2D X-ray scans into interactive 3D models
            </p>
        </div>

        <!-- Upload Card -->
        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-8 space-y-6">
            
            <!-- Upload Area -->
            <label 
                for="fileInput"
                class="flex flex-col items-center justify-center border-2 border-dashed border-slate-300 rounded-xl p-8 cursor-pointer hover:border-slate-400 transition"
            >
                <span class="text-sm text-slate-600">
                    Click to upload X-ray image
                </span>
                <span class="text-xs text-slate-400 mt-1">
                    PNG, JPG supported
                </span>
            </label>

            <input 
                id="fileInput" 
                type="file" 
                accept="image/*" 
                class="hidden"
            >

            <button 
                id="convertBtn"
                class="w-full bg-slate-900 text-white text-sm py-2.5 rounded-lg hover:bg-slate-800 transition disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
            >
                Generate 3D Model
            </button>

        </div>

    </div>
</body>
</html>
